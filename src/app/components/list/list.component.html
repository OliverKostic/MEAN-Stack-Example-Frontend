<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table  [dataSource]="filteredIssues">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title
        <br>
        <mat-form-field>
          <input matInput (keyup)="applyFilterTitle($event.target.value)" placeholder="Filter">
        </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef>Responsible
          <br>
          <mat-form-field>
          <input matInput (keyup)="applyFilterResponsible($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity
        <br>
        <mat-form-field>
          <input matInput (keyup)="applyFilterSeverity($event.target.value)" placeholder="Filter">
        </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status
        <br>
        <mat-form-field>
          <input matInput (keyup)="applyFilterStatus($event.target.value)" placeholder="Filter">
        </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
